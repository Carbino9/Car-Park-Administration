<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Masini Manager</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

  <style>
    /* Stil pentru fundal */
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;

      height: 100vh;
      overflow: hidden;

      background-color: #f8f9fa;
      background-image: url('/masina1.jpg');
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center;

      opacity: 0;
      transition: opacity 2s ease-in-out;
    }

    body.loaded {
      opacity: 1;
    }

    /* Bara titlului */
    .title-bar {
      background-color: rgba(0, 0, 0, 0.6);
      color: white;
      padding: 15px;
      text-align: center;
      font-size: 24px;
      font-weight: bold;
      border-radius: 8px;
      margin-bottom: 20px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
    }

    /* Buton translucid */
    .btn-primary {
      background-color: rgba(0, 0, 0, 0.6);
      color: white;
      font-size: 18px;
      padding: 10px 20px;
      border: none;
      transition: all 0.5s ease;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
    }

    /* Hover pentru buton */
    .btn-primary:hover {
      background-color: rgba(255, 255, 255, 0.8);
      color: black;
      transform: scale(1.05);
    }

    /* Container pentru conținut */
    .content-container {
      max-height: calc(100vh - 150px);
      overflow-y: auto;
    }

    /* Scrollable table */
    .table-responsive {
      max-height: calc(7 * 4.5rem);
      overflow-y: auto;
    }
  </style>
</head>
<body>
<div class="container my-4">

  <div class="title-bar">Vizualizare Mașini</div>

  <div class="d-flex justify-content-between mb-3">
    <a class="btn btn-danger" href="/autentificare">Deconectare</a>
    <a class="btn btn-secondary" href="/indexc">Pagina principală</a>
  </div>

  <div class="content-container">
    <div class="table-responsive">
      <table class="table table-hover table-striped table-bordered align-middle">
        <thead class="table-dark text-center">
        <tr>
          <th>ID</th>
          <th>Marca</th>
          <th>Model</th>
          <th>Nr. Înmatriculare</th>
          <th>Tip Combustibil</th>
          <th>Kilometraj</th>
          <th>An Fabricatie</th>
          <th>Imagine</th>
        </tr>
        </thead>
        <tbody class="text-center">
        <tr th:each="masina : ${masini}">
          <td th:text="${masina.id}"></td>
          <td th:text="${masina.marca}"></td>
          <td th:text="${masina.model}"></td>
          <td th:text="${masina.inmat}"></td>
          <td th:text="${masina.combust}"></td>
          <td th:text="${masina.kilometraj}"></td>
          <td th:text="${masina.anFabricatie}"></td>
          <td>
            <img th:src="@{${masina.pozaUrl}}" alt="Poza Mașină" class="img-fluid img-thumbnail" style="max-width: 100px; height: auto;">
          </td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

<script>
  window.addEventListener('load', function () {
    document.body.classList.add('loaded');
  });
</script>
</body>
</html>
