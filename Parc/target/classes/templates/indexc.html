<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Clienti</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

  <style>
    /* Stilul general al paginii */
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
    }

    /* Div-ul pentru fundal */
    .background {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url('/fundal.jpg') no-repeat center center fixed;
      background-size: cover;
      opacity: 0;
      transition: opacity 2s ease-in;
      z-index: -1;
    }

    /* Ecran negru */
    .black-screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: black;
      z-index: 0;
      transition: opacity 2s ease-in;
      opacity: 1;
    }

    /* Centrare Layout */
    .center-content {
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      z-index: 1
      position: relative;
    }

    /* Bara neagră translucidă pentru titlu */
    .title-bar {
      background-color: rgba(0, 0, 0, 0.6);
      padding: 20px;
      border-radius: 10px;
      transform: translateX(100%);
      opacity: 0;
      transition: all 1.5s ease-out;
    }

    /* Buton translucid */
    .btn-primary {
      background-color: rgba(0, 0, 0, 0.6);
      border: none;
      color: white;
      font-size: 18px;
      padding: 10px 20px;
      text-decoration: none;
      transform: translateX(100%);
      opacity: 0;
      transition: all 1.5s ease-out 0.5s;
    }

    .btn-primary:hover {
      background-color: rgba(0, 0, 0, 0.8);
    }
  </style>
</head>
<body>

<div class="black-screen"></div>

<div class="background"></div>

<div class="container-fluid center-content">
  <div class="title-bar">
    <h1 class="text-white">Bine ai venit la Parcul Auto!</h1>
  </div>

  <a class="btn btn-primary mt-4" href="/masinic">Vizualizare masini</a>
  <a class="btn btn-primary mt-4" href="/contact">Contact</a>
</div>

<script>
  document.addEventListener("DOMContentLoaded", function () {
    const backgroundDiv = document.querySelector('.background');
    const blackScreenDiv = document.querySelector('.black-screen');
    const titleBar = document.querySelector('.title-bar');
    const buttons = document.querySelectorAll('.btn-primary');

    backgroundDiv.style.opacity = "1";

    blackScreenDiv.style.opacity = "0";


    setTimeout(() => {
      blackScreenDiv.style.display = "none";
    }, 2000);

    titleBar.style.transform = "translateX(0)";
    titleBar.style.opacity = "1";

    buttons.forEach(button => {
      button.style.transform = "translateX(0)";
      button.style.opacity = "1";
    });
  });
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
