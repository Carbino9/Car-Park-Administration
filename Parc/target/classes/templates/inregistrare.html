<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Înregistrare</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      position: relative;
      overflow: hidden;
    }

    video {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 100%;
      height: 100%;
      object-fit: cover;
      transform: translate(-50%, -50%);
      z-index: -1;
    }

    .form-container {
      background-color: rgba(255, 255, 255, 0.8);
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.3);
      width: 100%;
      max-width: 400px;
      z-index: 1;
    }
  </style>
</head>
<body>
<video autoplay loop muted>
  <source src="/contact.mp4" type="video/mp4">
</video>

<div class="form-container">
  <form action="/inregistrare" method="POST">
    <h2 class="text-center">Înregistrare Cont Nou</h2>

    <div class="mb-3">
      <label for="numeUser" class="form-label">Nume utilizator</label>
      <input type="text" class="form-control" id="numeUser" name="numeUser" required placeholder="Introduceți numele de utilizator">
    </div>

    <div class="mb-3">
      <label for="email" class="form-label">Email</label>
      <input type="email" class="form-control" id="email" name="email" required placeholder="Introduceți adresa de email">
    </div>

    <div class="mb-3">
      <label for="parola" class="form-label">Parolă</label>
      <input type="password" class="form-control" id="parola" name="parola" required placeholder="Introduceți parola">
    </div>

    <div class="mb-3">
      <label for="confirmare-parola" class="form-label">Confirmare Parolă</label>
      <input type="password" class="form-control" id="confirmare-parola" name="confirmareParola" required placeholder="Confirmați parola">
    </div>

    <div th:if="${error}" class="alert alert-danger" role="alert">
      Înregistrare nereușită! Verificați câmpurile introduse.
    </div>

    <div class="d-grid">
      <button type="submit" class="btn btn-primary">Înregistrare</button>
    </div>

    <div class="mt-3 text-center">
      <p>Deja aveți un cont? <a href="/autentificare">Autentificați-vă</a></p>
    </div>
  </form>
</div>
</body>
</html>
