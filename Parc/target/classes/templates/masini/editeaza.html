<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Editează Mașină</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <style>
    .form-container {
      max-width: 600px;
      margin: 20px auto;
    }
  </style>
</head>
<body>
<div class="container form-container">
  <h2 class="text-center mt-3">Editează Mașină</h2> <!-- Reduced margin-top -->
  <form th:action="@{/masini/editeaza(id=${masina.id})}" th:object="${masinaOtd}" method="post">
    <div class="mb-2">
      <label for="marca" class="form-label">Marca</label>
      <input type="text" class="form-control" id="marca" th:field="*{marca}" placeholder="Ex: Dacia" required title="Te rog să completezi acest câmp">
    </div>
    <div class="mb-2">
      <label for="model" class="form-label">Model</label>
      <input type="text" class="form-control" id="model" th:field="*{model}" placeholder="Ex: Logan" required title="Te rog să completezi acest câmp">
    </div>
    <div class="mb-2">
      <label for="inmat" class="form-label">Număr de înmatriculare</label>
      <input type="text" class="form-control" id="inmat" th:field="*{inmat}" placeholder="Ex: B-123-XYZ" required title="Te rog să completezi acest câmp">
    </div>
    <div class="mb-2">
      <label for="combust" class="form-label">Combustibil</label>
      <input type="text" class="form-control" id="combust" th:field="*{combust}" placeholder="Ex: Benzină" required title="Te rog să completezi acest câmp">
    </div>
    <div class="mb-2">
      <label for="kilometraj" class="form-label">Kilometraj</label>
      <input type="number" class="form-control" id="kilometraj" th:field="*{kilometraj}" placeholder="Ex: 50000" required title="Te rog să completezi acest câmp">
    </div>
    <div class="mb-2">
      <label for="anFabricatie" class="form-label">An fabricație</label>
      <input type="number" class="form-control" id="anFabricatie" th:field="*{anFabricatie}" placeholder="Ex: 2015" required title="Te rog să completezi acest câmp">
    </div>
    <div class="mb-2">
      <label for="pozaUrl" class="form-label">URL Poza</label>
      <input type="text" class="form-control" id="pozaUrl" th:field="*{pozaUrl}">
    </div>
    <div class="mb-3">
      <label for="itp" class="form-label">ITP</label>
      <input type="date" class="form-control" id="itp" th:field="*{itp}" required>
    </div>
    <div class="mb-3">
      <label for="rca" class="form-label">RCA</label>
      <input type="date" class="form-control" id="rca" th:field="*{rca}" required>
    </div>
    <div class="mb-3">
      <label for="rovignieta" class="form-label">RoVINIETA</label>
      <input type="date" class="form-control" id="rovignieta" th:field="*{rovignieta}" required>
    </div>
    <div class="d-grid mb-2">
      <button type="submit" class="btn btn-primary">Salvează</button>
    </div>
    <div class="d-grid">
      <a href="/masini" class="btn btn-secondary">Revenire la pagina de mașini</a>
    </div>
  </form>
</div>
</body>
</html>
